name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, labeled]

jobs:
  semantic_pull_request:
    name: Check PR Title
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  flutter-check:
    name: Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: â“‚ï¸ Set up Melos
        uses: bluefireteam/melos-action@v3

      - name: ğŸ§ª Run Analyze
        run: melos run analyze

      - name: ğŸ“ Run Tests without goldens
        if: github.event_name == 'pull_request' && !contains(github.event.pull_request.labels.*.name, 'goldens')
        run: melos run test-without-goldens
      
  
  check_generation:
    name: Check Code Generation
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v5

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: â“‚ï¸ Set up Melos
        uses: bluefireteam/melos-action@v3

      - name: ğŸ”¨ Generate
        run: melos run generate

      - name: ğŸ” Check there are no uncommitted changes
        run: git add . && git diff --cached --exit-code

  golden_tests:
    name: Run Golden Tests
    # Only run on main or if PR is labeled with "goldens"
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'goldens')
    runs-on: macos-15
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v5

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: â“‚ï¸ Set up Melos
        uses: bluefireteam/melos-action@v3

      - name: ğŸ“ Run Test
        run: melos run coverage

      - name: ğŸ“Š Generate Coverage
        id: coverage-report
        uses: whynotmake-it/dart-coverage-assistant@v1.1
        with:
          generate_badges: pr